<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #green {
            background-color: green;
            height: 100px;
            width: 100px;
            text-align: center;
            line-height: 100px;
        }

        #red {
            background-color: red;
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;

        }
    </style>
</head>

<body>
    <div id="green"></div>
    <div id="red"></div>


    <script>
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");
            let firkant = document.querySelector("#green");
            let cirkel = document.querySelector("#red");

            firkant.innerHTML = `<img src= ${firkantURL} alt="frog">`;
            cirkel.innerHTML = `<img src= ${cirkelURL} alt="pig">`;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);

            function flyt() {

                let firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;


                cirkel.innerHTML = firkantStart;
            }

            function stop() {

                firkant.removeEventListener("click", flyt);
                firkant.style.transition = "1.5s";
                firkant.style.backgroundColor = "red";
                cirkel.style.transition = "1.5s";
                cirkel.style.transform = "scale(0)";
            }
        }
    </script>
</body></html>
