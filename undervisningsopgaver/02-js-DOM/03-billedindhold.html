<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #green {
            background-color: green;
            height: 100px;
            width: 100px;
            text-align: center;
            line-height: 100px;
        }

        #red {
            background-color: red;
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;

        }

    </style>
</head>

<body>
    <div id="green"></div>
    <div id="red"></div>


    <script>
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;


        document.querySelector("#green").innerHTML = `<img src= ${firkantURL} alt="frog">`;

        document.querySelector("#red").innerHTML = `<img src= ${cirkelURL} alt="pig">`;

    </script>
</body>

</html>
