<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <article id="liste">

    </article>
    <script>
        document.addEventListener("DOMContentLoaded", start)

        const dyr = [{
                "navn": "Gris",
                "type": "Pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "Svinefarm"
            },
            {
                "navn": "Frø",
                "type": "Amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "Vandhul"
            },
            {
                "navn": "Ræv",
                "type": "Pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "Skov"
            },
            {
                "navn": "Sild",
                "type": "Fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "Vand"
            },
            {
                "navn": "Krokodille",
                "type": "Krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "Sump"
            }
        ]


        function start() {
            console.log(dyr);

            const listevisning = document.querySelector("#liste");
            dyr.forEach(animal => {
                listevisning.innerHTML += `<p>${animal.navn}, ${animal.type} fra ${animal.levested}</p>`
            })
        }
    </script>
</body></html>
