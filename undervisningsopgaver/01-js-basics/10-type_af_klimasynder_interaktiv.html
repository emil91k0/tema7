<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <p>Hvor mage timer har du fløjet?</p>
    <input typen="text" id="timer">


    <button> Udregn co2 udledning og Kig i konsollen</button>


    <script>
        document.querySelector("button").addEventListener("click", button_clicked);

        function button_clicked() {


            let timer = document.querySelector("#timer").value;
            let co2UdledtlKgVedFlyrejse = 109;
            let udledning = timer * co2UdledtlKgVedFlyrejse;

            if (isNaN(timer) == true) {
                console.log("fejl")

            } else {



                // Mindre en 100
                if (udledning < 100) {
                    console.log("Ved " + timer + " timers flyrejse har du udledt " + udledning + "kg CO2. Tæt på Thunberg");
                }
                //mellem 100 og 200
                if (udledning >= 100 && udledning < 200) {
                    console.log("Ved " + timer + " timers flyrejse har du udledt " + udledning + "kg CO2. Ja ja, du behøver ikke at melde dig ud af Å!");
                }
                //mellem 200 og 600
                if (udledning >= 200 && udledning < 600) {
                    console.log("Ved " + timer + " timers flyrejse har du udledt " + udledning + "kg CO2, Det er godt for turismen i nordeuropa");
                }
                //Er det større end (eller lig med)  200, skal der stå: Arealet er for stort
                if (udledning >= 600) {
                    console.log("Ved " + udledning + " timers flyrejse har du udledt " + udledning + "kg CO2. Nå ja, vi kan jo altid kolonisere en anden planet...");
                }
            }
        }
    </script>
</body></html>
